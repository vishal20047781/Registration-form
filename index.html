<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <label for="name">Username:</label>
            <input type="text" id="name" name="name" placeholder="Enter your username" required>
            <br><br>

            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail" placeholder="Enter your email" required>
            <br><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            <br><br>

            <label for="phonenumber">Phone Number:</label>
            <input type="tel" name="phonenumber" id="phonenumber" placeholder="Enter your phone number" required>
            <br><br>

            <button type="submit" id="submitBtn">Submit</button>
            <button type="reset" id="cancelBtn">Cancel</button>
        </form>
    </div>
</body>
</html>
